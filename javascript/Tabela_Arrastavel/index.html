<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Arrastável com Bootstrap</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-4">

  <div class="container">
    <h2 class="mb-4">Tabela com Linhas Arrastáveis</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="width: 100px;">Sequência</th>
            <th scope="col">Nome</th>
          </tr>
        </thead>
        <tbody id="tabela">
          <tr draggable="true">
            <td style="text-align: center;">1</td>
            <td>Teste 1</td>
          </tr>
          <tr draggable="true">
            <td style="text-align: center;">2</td>
            <td>Teste 2</td>
          </tr>
          <tr draggable="true">
            <td style="text-align: center;">3</td>
            <td>Teste 3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="table-row-drag.js"></script>

</body>
</html>
